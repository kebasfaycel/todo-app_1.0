<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imgs/add-task.svg">
</head>

<body>
    <div class="header"><img src="./imgs/header.svg" alt=""></div>
    <div class="add-task">
        <input type="text" name="task" placeholder="Task to be done..." autocomplete="off">
        <div class="btn"><img src="./imgs/add-task.svg" alt="plus"></div>
    </div>
    <div class="tasks">
        <div class="task template">
            <div class="nums"></div>
            <div class="task-content">Learn HTML , CSS and Responsive Web Design</div>
            <div class="task-done"><img src="./imgs/done.svg" alt="done"></div>
            <div class="remove-task"><img src="./imgs/remove.svg" alt="remove"></div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
